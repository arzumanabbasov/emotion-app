<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Emotion Prediction</h1>
        <form method="POST" action="/">
            <div class="mb-4">
                <textarea name="text" rows="4" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your text here..."></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mb-2">Predict Emotion</button>
        </form>
        {% if emotion %}
        <div class="mt-6 p-4 bg-gray-200 rounded">
            <p class="text-xl text-center"><strong>Emotion:</strong> {{ emotion }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Centered Container for Buttons -->
    <div class="flex justify-center mt-8">
        <div>
            <a href="https://github.com/arzumanabbasov/emotion-app" target="_blank" class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">GitHub Repo</a>
        </div>
        <div class="ml-4">
            <a href="https://arzuman.tech/emotions-model" target="_blank" class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">Blog</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-gray-600 text-sm">
        <p>&copy; 2024 Built by Arzuman with ‚ù§</p>
    </footer>
</body>
</html>
